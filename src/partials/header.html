

<button class="localize">Get My Location</button>


<section class="search-section">
    <div class="search-container">
        <form class="searchbar">
            <svg width="22" height ="22" class="icons" id="gps">
              <use href = "/src/images/header-symbol-defs.svg#icon-gps"></use>
            </svg>
      
            <label for="city-input"></label>
            <input name="userinput" type="text" id="city-input" value="" placeholder="Enter the city...">
      
            <svg width="22" height ="22" class="icons" id="star">
              <use href = "/src/images/header-symbol-defs.svg#icon-star"></use>
            </svg>
        </form>
          
        <div class="cities-scroll">
            <button type="button" class="prevButton other-cities" >&#8810</button>
            <div class="container-list">
              <ul class="saved-cities" >
                <!--<use class="TEST1" href = "/src/images/header-symbol-defs.svg#icon-cancel-circle"></use>-->
              </ul>
            </div>

            <button type="button" class="nextButton other-cities">&#8811</button>
        </div>
    </div>

</section>
